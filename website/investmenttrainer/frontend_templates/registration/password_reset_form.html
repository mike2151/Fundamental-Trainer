{% extends "base.html" %}
{% load static %}
{% block css_imports %}
<link href="{% static 'users/login.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<center>
<div class="form-body">
    <form class="site-form" method="post">
      {% csrf_token %}
      <h1 class="form-title">RESET PASSWORD</h1>
        <input type="email" id="email" name="email" class="form-control form-field" placeholder="Email address" required autofocus><br />
        <button class="btn btn-lg btn-primary btn-block form-block form-field form-button" type="submit">Email Password Reset</button>
    </form>
</div>
</center>
{% endblock %}
